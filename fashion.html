<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  font-size: 17px;
  background-color:#9169c1
}

.container {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

.container img {vertical-align: middle;}

.container .content {
  position: absolute;
  top: 0;
  background: #9169c1; /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
  color: #9169c1;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>

<h2></h2>

<div class="container">
  <img src="lavender.jpg" alt="Notebook" style="width:100%;">
  <div class="content">
    <h1>FashionOva</h1>
    <p>for evervy occasion</p>
    <p>Discover the latest trends in fashion for men, women, and kids</p>
  </div>
</div>

</body>
</html>
