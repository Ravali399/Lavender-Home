<!DOCTYPE html>
<html>
<head>
    <title>ChocoFusion</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: row;
        }
        
        .left-section,
        .right-section {
            flex: 1;
            padding: 20px;
        }
        
        .left-section {
            background-color: #9169c1;
            position: relative;
            color: white;
            text-align: center;
        }
        
        .left-section img {
            width: 100%;
            height: auto;
            opacity: 0.5;
        }
        
        .left-section .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .right-section {
            background-color: #9169c1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .section-heading {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .top-section,
        .bottom-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-item {
            flex-basis: calc(33.33% - 20px);
            margin: 10px;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
        }
.top-section .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .bottom-section .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="coko2.jpg" alt="Transparent Image">
            <div class="text-overlay">
                <h1>ChocoFusion</h1>
                <p>Experience the Sweetest Temptations</p>
            </div>
        </div>
        <div class="right-section">
          <div class="top-section">
                <h2 class="section-heading">Chocates&</h2>
            </div>
            <div class="bottom-section">
                <h2 class="section-heading">Cookies</h2>
            </div>
            <div class="top-section">
                <div class="image-item">
                    <img src="choco.png" alt="Clothing Image 1">
                </div>
                <div class="image-item">
                    <img src="choco2.jpg" alt="Clothing Image 2">
                </div>
                <div class="image-item">
                    <img src="choco3.jpg" alt="Clothing Image 1">
                
                <!-- Add more clothing image items as needed -->
            </div>
            <div class="bottom-section">
                <div class="image-item">
                    <img src="cookie.jpg" alt="Footwear Image 1">
                </div>
                <div class="image-item">
                    <img src="cookies2.jpg" alt="Footwear Image 2">
                </div>
                <div class="image-item">
                    <img src="cookies3.jpg" alt="Clothing Image 1">
                </div>
                <!-- Add more footwear image items as needed -->
            </div>
        </div>
    </div>
</body>
</html>
